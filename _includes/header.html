<div class="header">
    <div class="header_links">
        <div class="links">
            {% for link in site.data.links %}
                <a class="header_link" href="{{ link.url }}" target="_blank">{{ link.text }}</a>
            {% endfor %}
        </div>
    </div>

    <span class="intro">
        <h1 class="intro_hello">Hello there!</h1>

        <h2 class="intro_paragraph">
            I'm <span class="name">David Zhao</span>, a compiler engineer, programming
            languages researcher, and Datalog enthusiast
        </h2>
    </span>
</div>
